<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bulk Job Card Print</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
.filters {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 12px;
}
label {
  font-weight: bold;
}
input, select, button {
  padding: 8px;
  width: 100%;
}
button {
  margin-top: 15px;
}
#msg {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>Bulk Job Card Print</h2>

<div class="filters">
  <div>
    <label>Status</label>
    <select id="status">
      <option value="ALL">All</option>
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
  </div>

  <div>
    <label>Date From</label>
    <input type="date" id="dateFrom">
  </div>

  <div>
    <label>Date To</label>
    <input type="date" id="dateTo">
  </div>

  <div>
    <label>WO From</label>
    <input id="woFrom">
  </div>

  <div>
    <label>WO To</label>
    <input id="woTo">
  </div>

  <div>
    <label>Client</label>
    <input id="client">
  </div>

  <div>
    <label>Phone</label>
    <input id="phone">
  </div>
</div>

<button onclick="bulkPrint()">PRINT BULK JOB CARDS</button>

<div id="msg"></div>

<script src="bulk.js"></script>
</body>
</html>
