<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZPRINT – Work Order Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      /* APPROVED BRAND COLOURS ONLY */
      --brand-primary: #1F2933; /* Dark charcoal */
      --brand-accent:  #F4B400; /* Yellow accent */
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: var(--brand-primary);
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    /* SEARCH FILTERS */
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }

    input, select, button {
      padding: 8px;
      font-size: 14px;
      border: 1px solid var(--brand-primary);
      background: #fff;
      color: var(--brand-primary);
    }

    button {
      background: var(--brand-accent);
      border: none;
      cursor: pointer;
    }

    .actions {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* RESULTS */
    #results {
      margin-top: 10px;
    }

    .wo-card {
      border: 1px solid var(--brand-primary);
      padding: 14px;
      margin-bottom: 14px;
    }

    .wo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .wo-number {
      font-size: 18px;
      font-weight: 600;
    }

/* STATUS BADGES */
.wo-status {
  font-size: 13px;
  padding: 4px 10px;
  font-weight: 500;
  border-radius: 2px;
  color: #ffffff;
}

/* Pending */
.status-pending {
  background: #DC2626; /* red */
}

/* In Progress */
.status-in-progress {
  background: #F59E0B; /* yellow */
  color: #000000;
}

/* Completed */
.status-completed {
  background: #16A34A; /* green */
}

    .wo-line {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 14px;
    }

    .wo-line .label {
      opacity: 0.7;
    }

    .wo-line .value {
      font-weight: 500;
      text-align: right;
    }

    .wo-actions {
      margin-top: 12px;
      text-align: right;
    }

    .wo-actions button {
      background: var(--brand-accent);
      border: none;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Work Order Search</h1>

  <!-- SEARCH FILTERS -->
  <div class="filters">
    <input id="client" placeholder="Client name" />
    <input id="phone" placeholder="Phone number" />
    <select id="status">
      <option value="ALL">All Status</option>
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
    <input id="dateFrom" type="date" />
    <input id="dateTo" type="date" />
    <input id="woFrom" placeholder="WO from (e.g. 001)" />
    <input id="woTo" placeholder="WO to (e.g. 050)" />
  </div>

  <!-- ACTION BUTTONS -->
<div class="actions">
  <button onclick="searchWO()">SEARCH</button>
  <button class="print-all" onclick="printAll()">PRINT ALL</button>
</div>

      --brand-primary: #1F2933;

    /* status styles etc */

</head>
  <!-- RESULTS CONTAINER -->
  <div id="results"></div>

  <!-- SCRIPT -->
  <script src="./search.js?v=2.7.0"></script>

</body>
</html>
