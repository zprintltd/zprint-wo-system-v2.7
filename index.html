<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZPRINT v2.7 – Work Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;padding:20px;max-width:560px}
label{display:block;margin-top:14px;font-weight:bold}
select,input,button{width:100%;padding:8px;margin-top:4px}
button{margin-top:18px}
#result{margin-top:20px}
</style>
</head>
<body>

<h2>ZPRINT v2.7 – Work Order</h2>

<label>Category</label>
<select id="category"></select>

<label>Subcategory</label>
<select id="subcategory"></select>

<label>Client</label>
<input id="client">

<label>Phone</label>
<input id="phone">

<label>Description</label>
<input id="description">

<label>Version</label>
<input id="version" value="v0">

<button id="generateBtn" type="button">Generate</button>

<div id="result" style="display:none">
  <p><b>Generated Filename</b></p>
  <input id="filename" readonly>
  <button type="button" onclick="copyFilename()">COPY</button>
</div>

<script>
console.log("v2.7 dropdown-safe script loaded");

const SCRIPT_URL = ‘https://script.google.com/macros/s/AKfycbwkE9WHkiSqjMZBZsUYIF0BH3ivgbevnYzjqFzvCo0d-gBkje-_-fCwZmOs8vOtAxhO/exec’;

/* FULL CATEGORIES */
const CATEGORIES = {
  PVC:{subs:{CLEAR:"Clear",PRC:"Print & Cut",UV:"UV",UVPC:"UV Print & Cut",MAG:"Magnet"}},
  EMB:{subs:{STD:"Standard",PRM:"Premium"}},
  CAN:{subs:{COT:"Cotton",UV:"UV",ECO:"Eco"}},
  BAN:{subs:{STD:"Standard",PRM:"Premium"}},
  MAP:{subs:{NRM:"Normal"}},
  DTF:{subs:{DTF:"DTF"}},
  CUS:{subs:{CUS:"Custom"}}
};

const category = document.getElementById("category");
const subcategory = document.getElementById("subcategory");

/* INIT DROPDOWNS */
category.innerHTML = "<option value=''>Select Category</option>";
subcategory.innerHTML = "<option value=''>Select Subcategory</option>";

Object.keys(CATEGORIES).forEach(c=>{
  const o=document.createElement("option");
  o.value=c;
  o.textContent=c;
  category.appendChild(o);
});

category.onchange = ()=>{
  subcategory.innerHTML = "<option value=''>Select Subcategory</option>";
  Object.keys(CATEGORIES[category.value]?.subs || {}).forEach(s=>{
    const o=document.createElement("option");
    o.value=s;
    o.textContent=s;
    subcategory.appendChild(o);
  });
};

/* GENERATE */
document.getElementById("generateBtn").onclick = async ()=>{
  const params = new URLSearchParams({
    action:"createWO",
    category:category.value,
    subcategory:subcategory.value,
    client:client.value,
    phone:phone.value,
    description:description.value,
    version:version.value || "v0"
  });

  const res = await fetch(`${SCRIPT_URL}?${params}`);
  const data = await res.json();

  filename.value = data.filename;
  result.style.display="block";
};

function copyFilename(){
  filename.select();
  document.execCommand("copy");
}
</script>

</body>
</html>
